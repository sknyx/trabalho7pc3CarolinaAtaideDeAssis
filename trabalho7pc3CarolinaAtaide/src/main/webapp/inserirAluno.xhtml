<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Cadastro</title>
	</h:head>
	<h:body>
		<h2>Cadastro de Aluno</h2>
	
			<h:form>
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText value="#{alunoController.nome}" size="40" />
					<p:outputLabel value="Matricula:" />
					<p:inputText value="#{alunoController.matricula}" />
					<p:outputLabel value="RA:" />
					<p:inputText value="#{alunoController.ra}" />
				</p:panelGrid>
				<table>
					<tr>
						<td> <p:commandButton value="Inserir" action="#{alunoController.addAluno}"
						rendered="true" ajax="false" /></td>
						<td> <p:commandButton value="Voltar" action="index.jsf" /> </td>
						<td> <h:outputText value="#{alunoController.mensagem}" /></td>
					</tr>
				</table>
			</h:form>
	</h:body>
</html>
