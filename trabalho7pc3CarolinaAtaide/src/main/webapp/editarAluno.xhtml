<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Editar aluno</title>
	</h:head>
	
	<h:body>
		<p:outputLabel value="Edição de aluno" />
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText size="40" value="#{alunoController.nome}" />
				<p:outputLabel value="Matricula:" />
				<p:inputText value="#{alunoController.matricula}" />
				<p:outputLabel value="RA:" />
				<p:inputText value="#{alunoController.ra}"  />
			</p:panelGrid>
			<table>
				<tr>
				<td><p:commandButton  value="Editar" action="#{alunoController.editAluno}"
				rendered = "true" ajax="false"> </p:commandButton> </td>
				<td> <p:commandButton value="Voltar" action="index.jsf" ajax="false" /> </td>
				<td>  <h:outputText value="#{alunoController.mensagem}" /> </td>
				</tr>
			</table>
		</h:form>
	</h:body>
</html>
